name: Publish to VS Code Marketplace

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Validate tag version
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"
          TAG_VERSION="$TAG_VERSION" PKG_VERSION="$PKG_VERSION" node -e 'const tag=process.env.TAG_VERSION; const pkg=process.env.PKG_VERSION; const parse=(v)=>{const m=/^([0-9]+)\\.([0-9]+)\\.([0-9]+)$/.exec(v); if(!m) throw new Error("Invalid semver: "+v); return m.slice(1).map(Number);}; const cmp=(a,b)=>{for(let i=0;i<3;i++){if(a[i]!==b[i]) return a[i]>b[i]?1:-1;} return 0;}; const t=parse(tag); const p=parse(pkg); const ok=cmp(t,p)>=0; if(!ok){console.error("Tag version ("+tag+") must be >= package.json version ("+pkg+")."); process.exit(1);} console.log("Version check OK: tag="+tag+", package.json="+pkg);'

      - name: Sync version from tag
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Tag: ${GITHUB_REF_NAME}"
          echo "Version: ${VERSION}"
          npm version "${VERSION}" --no-git-tag-version --allow-same-version

      - name: Compile
        run: npm run compile

      - name: Package (vsix)
        run: npx --yes @vscode/vsce package --no-dependencies

      - name: Publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx --yes @vscode/vsce publish --no-dependencies -p "$VSCE_PAT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
